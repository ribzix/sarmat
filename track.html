<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Dispatch Interface</title>
  <link rel="stylesheet" href="track.css">
</head>
<body>
  <header>
    <h1>Train Dispatch Interface</h1>
  </header>
  <main>
    <section id="track-map">
      <svg id="track-circuit-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
        <!-- Example Track Circuits -->
        <rect id="circuit1" class="track-circuit" x="50" y="50" width="200" height="20"></rect>
        <rect id="circuit2" class="track-circuit" x="50" y="100" width="200" height="20"></rect>
        <rect id="circuit3" class="track-circuit" x="50" y="150" width="200" height="20"></rect>
        <circle id="train1" class="train" cx="60" cy="60" r="8"></circle>
      </svg>
    </section>
    <aside>
      <h2>Status Panel</h2>
      <ul id="status-list">
        <li>Track Circuit 1: <span id="status1">Inactive</span></li>
        <li>Track Circuit 2: <span id="status2">Inactive</span></li>
        <li>Track Circuit 3: <span id="status3">Inactive</span></li>
      </ul>
    </aside>
  </main>
  <script src="track.js"></script>
</body>
</html>
