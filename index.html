<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmat Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login" class="login">
        <h1>Sarmat Login</h1>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboard" style="display: none;">
        <div class="header">
            <h1>Sarmat Dashboard</h1>
            <div class="nav">
                <button id="trainsTab" class="active" onclick="showTab('trains')">Trains</button>
                <button id="playersTab" onclick="showTab('players')">Players</button>
            </div>
        </div>
        
        <div id="trains" class="content active">
            <h2>Train Positions</h2>
            <div class="map">Train map will be displayed here</div>
        </div>

        <div id="players" class="content">
            <h2>Player Roles</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody id="playerTable">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
